<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What style of sock are you?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .selected {
      background-color: #0d6efd !important;
      color: white !important;
      border-color: #0d6efd !important;
    }
  </style>
</head>
<body>
  <h1 class="text-center mt-4">What style of sock are you?</h1>

  <!-- Start Question 1 -->
  <div class="container d-flex justify-content-center" id="question-1">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">Are in you introvert or extrovert?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-points="1">Introvert</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-points="2">Extrovert</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-points="3">Both</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-points="4">Neither</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Start Question 2 -->
  <div class="container d-flex justify-content-center" id="question-2">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">What do you do in your freetime?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-points="1">Hanging out with friends!</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-points="2">Sitting inside and reading a book</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-points="3">Camping</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-points="4">I donâ€™t have freetime</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Start Question 3 -->
  <div class="container d-flex justify-content-center" id="question-3">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">What is your ideal living situation?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-points="1">Cabin in the middle of nowhere, surrounded by nature</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-points="2">Small apartment in a big city</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-points="3">Travel van</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-points="4">A quiet suburb</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Button -->
  <div class="container d-flex justify-content-center">
    <button id="give-results" class="btn btn-success my-4">Give Me the Results</button>
  </div>

  <!-- Result Display -->
  <div class="container d-flex justify-content-center">
    <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
      <h3>Your Result:</h3>
      <p id="result-text"></p>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const userAnswers = {};
    const questionBlocks = document.querySelectorAll('.question-block');

    questionBlocks.forEach((block, index) => {
      const questionNumber = index + 1;
      const buttons = block.querySelectorAll('.answer-btn');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove selected class from all buttons in the block
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');

          // Get selected answer and points
          const selectedAnswer = button.getAttribute('data-answer');
          const points = parseInt(button.getAttribute('data-points'));

          // Store in object
          userAnswers[questionNumber] = {
            answer: selectedAnswer,
            points: points
          };
        });
      });
    });

    function displayResult() {
      const resultText = document.getElementById('result-text');
      const resultContainer = document.getElementById('result-container');

      let totalPoints = 0;
      const totalQuestions = questionBlocks.length;

      if (Object.keys(userAnswers).length < totalQuestions) {
        alert('Please answer all questions before viewing your result.');
        return;
      }

      for (let q in userAnswers) {
        totalPoints += userAnswers[q].points;
      }

      let result = '';
      if (totalPoints >= 4 && totalPoints <= 6) {
        result = No show sock;
      } else if (totalPoints >= 7 && totalPoints <= 9) {
        result = knee high';
      } else if (totalPoints >= 10 && totalPoints <= 12) {
        result = Crew';
      } else if (totalPoints >= 13 && totalPoints <= 16) {
        result = Low Cut: You are wise and strategic!',
      }

      resultText.textContent = result;
      resultContainer.style.display = 'block';
    }

    // Attach event listener
    document.getElementById('give-results').addEventListener('click', displayResult);
  </script>
</body>
</html>
